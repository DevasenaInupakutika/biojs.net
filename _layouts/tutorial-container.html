---
layout: default
---
<div class="container">

	<h2>{{ page.title }}</h2>
	<div class="tutorial-item">Last modified: {{ page.path | file_date | date_to_string }}</div>
	{% if page.estimated-time %}
		<div class="tutorial-item">Duration: {{ page.estimated-time }} minutes</div>
	{% endif %} 
	<div class="static-content">
		{{ content }}
	<br />	
	</div>
</div>
